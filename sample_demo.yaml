# =========================
# 策略组
# =========================
proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - 🚀 手动切换
      - 🇭🇰 香港节点
      - 🇨🇳 台湾节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇺🇲 美国节点
      - ⚡ 自动选择
      - bageJP落地
      - DIRECT
      - REJECT

  - name: 🚀 手动切换
    type: select
    include-all: true

  - name: gbf
    type: select
    proxies:
      - ⚡ 自动选择
      - DIRECT
      - 🇯🇵 YYJP_Lazycat_IIJ
      - 🇯🇵 YYJP_Green_HY2
  - name: bageJP中转
    type: select
    proxies:
      - 🇺🇸 YYUS_MegaBox
      - 🇯🇵 YYJP_GREEN
  - name: bageJP落地
    type: select
    proxies:
      - 🇯🇵 YYJP_BAGE_Chained

  - name: 🇭🇰 香港节点
    type: select
    include-all: true
    filter: (?i)港|HK|hk|Hong Kong|HongKong|hongkong

  - name: 🇨🇳 台湾节点
    type: select
    include-all: true
    filter: (?i)台|新北|彰化|TW|Taiwan

  - name: 🇸🇬 狮城节点
